<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head itemscope itemtype="{{ .Site.BaseURL }}">
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    {{ partial "head.html" . }}
    <link rel="stylesheet" href="/post.css" />
  </head>
  <body class="bg-main-2 bg-opacity-30 scroll-smooth">
      {{ partial "post/nav.html" . }}
    <div class="relative max-w-6xl m-auto bg-main-2 bg-opacity-50">
      <!-- list -->
      {{ partial "post/list.html" . }}
    </div>
    {{ $js := resources.Get "main.js" | minify }}
    <script src="{{ $js.Permalink }}"></script>
    {{ $jsPost := resources.Get "post.js" | minify }}
    <script src="{{ $jsPost.Permalink }}"></script>
  </body>
</html>
