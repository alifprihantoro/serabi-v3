<!DOCTYPE html>
<html lang="en" class="scroll-smooth selection:bg-main-1">
  <head itemscope itemtype="{{ .Site.BaseURL }}">
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    {{ partial "head.html" . }}
    <link rel="stylesheet" href="/post.css" />
  </head>
  <body class="bg-main-2 bg-opacity-30">
    {{ partial "post/nav.html" . }}
    <div class="m-auto max-w-6xl md:flex md:justify-between">
      <div class="max-w-md">
        <!-- post header -->
        {{ partial "post/header.html" . }}
        <article class="bg-main-2 rounded-xl p-5">
          <!-- title -->
          <h1 class="text-center font-extrabold font-sans text-xl">
            {{ .Title }}
          </h1>
          <hr class="my-2 border-main-1" />
          {{ .Content | safeHTML }}
        </article>
      </div>
      <!-- sidebar -->
      <div class="bg-main-2 p-5">
        <!-- profile -->
        {{ partial "post/about.html" . }}
      </div>
    </div>
    {{ $js := resources.Get "main.js" | minify }}
    <script src="{{ $js.Permalink }}"></script>
  </body>
</html>
